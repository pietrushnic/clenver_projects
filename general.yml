apt:
  - tmux
gem:
  - tmuxinator
  - earthquake
https://github.com/pietrushnic/dotfiles.git:
  dst:
    - $HOME/src/dotfiles
links:
  $HOME/src/dotfiles/gitconfig:
    - $HOME/.gitconfig
  $HOME/src/dotfiles/pythonrc:
    - $HOME/.pythonrc
  $HOME/src/dotfiles/tmux.conf:
    - $HOME/.tmux.conf
  $HOME/src/dotfiles/urlview:
    - $HOME/.urlview

